<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% block style %}{% endblock %}
  <title>{% block title %}Liam's website{% endblock %}</title>
</head>
<body>
  <ul class="topnav">
    {% for item in nav.top %}
    <div class="{{ 'active' if item.is_active else '' }}">
        <a href="{{ item.url }}">{{ item.label }}</a>
    </div>
    {% endfor %}
  <ul>
  {% block content %}{% endblock %}
</body>
</html>
